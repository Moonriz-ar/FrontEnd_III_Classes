<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSX</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="../api.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let index = 0

      function getIndex() {
        index = index + 1
        return index
      }

      function form() {
        let inputKeys = []
        function addInputKey() {
          inputKeys.push(getIndex())
          return inputKeys
        }
        function removeInputKey(index) {
          inputKeys.splice(index, 1)
          return inputKeys
        }
        return <div>
          <h1>Form</h1>
          <button>Agregar al principio</button>
          {inputs.map((inputKey, index) => {
            return <div className="flex">
              <input type="text" key={inputKey} />

            </div>
          })}
          </div>
      }

      const inputs = []

      function Title(props) {
        return <h1>{props.children}</h1>
      }

      function Lista(props) {
        return (
          <ul>
            {props.elementos.map((element, i) => (
              <li key={i} id={element}>
                {element}
              </li>
            ))}
          </ul>
        )
      }

      function App() {
        const games = getGameNames()
        //console.log(games)
        return <>
          <Title
            className='titulo-muy-muy-largo'
            id='el-id-mas-largo-del-mundo'
          >
            Juegos iconicos
          </Title>
          <Lista elementos={['Mario', 'Sonic', 'Zelda']} />
          <Title>Todos los juegos</Title>
          <Lista elementos={games} />
        </>
      }

      window.addEventListener('load', function () {
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<App />)
      })
    </script>
  </body>
</html>
